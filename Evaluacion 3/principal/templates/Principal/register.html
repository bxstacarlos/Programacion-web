{% extends 'base.html' %}

{% block title %}Registro de Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registro de Cliente</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="rut">RUT</label>
            <div class="d-flex">
                <input type="text" name="rut" id="rut" class="form-control" placeholder="12345678" required>
                <span>-</span>
                <input type="text" name="dv" id="dv" class="form-control" placeholder="9" required style="width: 50px;">
            </div>
        </div>
        <div class="form-group">
            <label for="full_name">Nombre Completo</label>
            <input type="text" name="full_name" id="full_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" name="phone" id="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirmar Contraseña</label>
            <input type="password" name="password2" id="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
