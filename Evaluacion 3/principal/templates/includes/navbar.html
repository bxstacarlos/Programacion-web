{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <!-- Logo -->
        <img src="{% static 'path/to/logo.png' %}" alt="Logo" style="max-height: 50px;">
        My Store
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'locales' %}">locales</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Contactanos</a></li>
            <!-- Otros enlaces -->
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Carrito de Compras</a></li>
            <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Cerrar Sesión</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registro</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
