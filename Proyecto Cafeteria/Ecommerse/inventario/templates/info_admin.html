{% extends 'base.html' %}

{% block title %}Panel de Usuario{% endblock %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Mi Cafetería - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'agregar_productos' %}">Agregar Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'ver_stock' %}">Ver Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'logout' %}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Bienvenido, {{ user.username }}</h2>
    <p>Este es tu panel de administración.</p>
    <!-- Aquí puedes agregar más contenido específico para el administrador o bodeguero -->
</div>
{% endblock %}
