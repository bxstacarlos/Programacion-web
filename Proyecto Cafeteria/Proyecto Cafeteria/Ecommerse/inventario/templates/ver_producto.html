{% extends 'base.html' %}

{% block title %}{{ producto.nombre }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ producto.foto.url }}" class="img-fluid" alt="{{ producto.nombre }}">
        </div>
        <div class="col-md-6">
            <h1>{{ producto.nombre }}</h1>
            <p>{{ producto.descripcion }}</p>
            <p><strong>Stock:</strong> {{ producto.cantidad }}</p>
            <p><strong>Precio:</strong> ${{ producto.precio }}</p>
            <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-success">Comprar</a>
        </div>
    </div>
</div>
{% endblock %}
