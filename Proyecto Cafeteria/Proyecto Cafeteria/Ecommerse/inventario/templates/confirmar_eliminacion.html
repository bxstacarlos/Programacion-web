<!-- confirmar_eliminacion.html -->

{% extends 'base_admin.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
